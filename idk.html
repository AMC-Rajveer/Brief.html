<!DOCTYPE html>

<html>

<head>

    <title> </title>

</head>

<body>
<h2>JavaScript While Loop</h2>
<p id="Number"></p>
<script>
var text = " ";
var i = 0;
While(i < 10){

text += "<br>The Number Is " +i;
i++;
}
document.getElementById("Number").innerHTML = text;

</script>
</body>

</html>
